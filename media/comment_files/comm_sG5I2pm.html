<!DOCTYPE html>
<html>
<head>
    <title>Пример Jinja</title>
</head>
<body>
    <h1>Добро пожаловать, {{ user }}!</h1>
    
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    
    {% if is_admin %}
        <p>Вы администратор</p>
    {% else %}
        <p>Вы не администратор</p>
    {% endif %}
</body>
</html>
