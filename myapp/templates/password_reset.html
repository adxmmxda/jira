<!DOCTYPE html>
<html>
<head>
    <title>Восстановление пароля</title>

</head>
<body>
    <style>
        .form-gap {
          padding-top: 70px;
      }
      body {
        background-color: #e0e4eb;
      }
          </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Забыли пароль?</h2>
        <form action="{% url 'password_reset' %}" method="post"> 
         {% csrf_token %}
         <p><label for="email">Введите ваш Email для сброса пароля, и проверьте почту.(Gmail.com)</label></p>

         <div class="panel-body">
    
            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
	
		    {% csrf_token %}

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input id="email" name="email" placeholder="Email" class="form-control"  type="email">
                </div>
              </div>
              <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Восстановить пароль" type="submit">
              </div>
              
              <input type="hidden" class="hide" name="token" id="token" value=""> 
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
        </form>
    </div>
 </body>
</html>
