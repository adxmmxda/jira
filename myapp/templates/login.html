<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css">
    {% load static %}
</head>
<style>
.container {
    max-width: 480px; /* Максимальная ширина контейнера */
    margin: 0 auto; /* Центрирование контейнера */
    padding: 0 20px; /* Отступы по бокам */
    border: 2px solid #ccc; /* Линии контейнера */
    border-radius: 10px; /* Закругление углов контейнера */
}
.img {
    width: 300px;
    margin-top: -70px;
    margin-left: -40px;
    padding-bottom: 50px;
}
body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url("{% static 'css/rm141-nunny-02b.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }




</style>
<body class="bg-white rounded-lg py-5">
<div class="container mx-auto">
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
            
            <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
                
                <div class="flex items-center justify-center w-full lg:p-12">
                    
                    <div class="flex items-center xl:p-10">
                        
                        <div class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                            <div class="img">
                                <img src="https://www.spitamenbank.tj/local/templates/sb-main-template/img/logo/logo-horizontal-ru.svg" ></a>
                            </div>
                            
                            <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Sign In</h3>
                            <p class="mb-4 text-grey-700">Enter your email and password</p>

                            <div class="flex items-center mb-3">
                                <hr class="h-0 border-b border-solid border-grey-500 grow">
                                
                                <hr class="h-0 border-b border-solid border-grey-500 grow">
                            </div>
                            {% if error %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                <strong class="font-bold">Error!</strong>
                                <span class="block sm:inline">{{ error }}</span>
                                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                                    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <title>Close</title>
                                        <path fill-rule="evenodd" d="M14.348 5.652a.5.5 0 0 1 0 .707l-8 8a.5.5 0 1 1-.708-.707l8-8a.5.5 0 0 1 .707 0z"/>
                                        <path fill-rule="evenodd" d="M5.652 5.652a.5.5 0 0 0-.707 0l-8 8a.5.5 0 1 0 .708.707l8-8a.5.5 0 0 0 0-.707z"/>
                                    </svg>
                                </span>
                            </div>
                        {% endif %}
                        
                            <label for="username" class="mb-2 text-sm text-start text-grey-900">Login*</label>
                            <input id="username" type="text" name="username" placeholder="mail@loopple.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
                            <label for="password" class="mb-2 text-sm text-start text-grey-900">Password*</label>
                            <input id="password" type="password" name="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl"/>
                            <div class="flex flex-row justify-between mb-8">
                                <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                                    <input type="checkbox" checked value="" class="sr-only peer">
                                    <div class="w-5 h-5 bg-white border-2 rounded-sm border-grey-500 peer peer-checked:border-0 peer-checked:bg-purple-blue-500">
                                        <img class="" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png" alt="tick">
                                    </div>
                                    <span class="ml-3 text-sm font-normal text-grey-900">Keep me logged in</span>
                                </label>
                                <a href="{% url 'password_reset'%}" class="mr-4 text-sm font-medium text-purple-blue-500">Forget password?</a>
                            </div>
                            
                            <button type="submit" name="submit" class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500">Sign In</button>
                            <p class="text-sm leading-relaxed text-grey-900">Not registered yet? <a href="{% url 'leave_request' %}" class="font-bold text-grey-700">Leave a request to create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="flex flex-wrap -mx-3 my-5">
    <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">
        <p class="text-sm text-slate-500 py-1">
            © 2024 SpitamenBank
        </p>
    </div>
</div>
</body>
</html>
